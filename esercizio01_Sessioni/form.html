<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pagina 1</title>
    <!-- Includo i miei script javascript -->
    <script src="script.js" type="text/javascript"></script>
    <!-- Includo i miei stili CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Inserimento dati studente</h1>
    <h4>Invio dei dati di uno studente su più pagine attraverso il meccanismo delle sessioni del PHP.</h4>
    <h4>Sono stati fatti opportuni controlli con JavaScript e il form è stato stilizzato con i CSS</h4>

   <!-- Form validato con funzione javascript -->
    <form action="login.php" method="post" name="formInserimento" onsubmit="return validazioneForm()">
        <fieldset>
            <legend>Registro elettronico dello studente</legend>
        <p>Username:
            <input type="text" name="username" id="username" autofocus>
        </p>
            <p>Password:
            <input type="text" name="password" id="password">
        </p>
        <p>Materia:
            <select name="materia" id="materia">
                <option value="">Seleziona una materia:</option>
                <option value="informatica">informatica</option>
                <option value="italiano">italiano</option>
                <option value="scienze">scienze</option>
                <option value="matematica">matematica</option>
                <option value="fisica">fisica</option>
                <option value="ginnastica">ginnastica</option>
                <option value="storia">storia</option>
                <option value="geografia">geografia</option>
                <option value="tecnologia">tecnologia</option>
                <option value="religione">religione</option>
                <option value="economia aziendale">economia aziendale</option>
                <option value="diritto">diritto</option>
                <option value="economia politica">economia politica</option>
            </select>
        </p>
        <p>Voto:
            <input type="number" name="voto" id="voto">
        </p>
        <p>Telefono
            <input type="tel" name="telefono" id="telefono">
        </p>
            <input type="submit" value="Invia">
            <input type="reset" value="Cancella">
        </fieldset>
    </form>
</body>
</html>
