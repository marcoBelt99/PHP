<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Utenti AJAX - JSON</title>
</head>
<body>
    <script>
        function cercaUtenti() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if(request.readyState == 4 && request.status == 200)
                {
                    // JSON.parse() effettua il parsing sulla stringa JSON restituendo la struttura dati corrispondente in JavaScript,
                    // un array, oppure, come in questo caso, un oggetto.
                    var persona = JSON.parse(request.responseText);

                    // Inserisco nel div i singoli membri id, nome, cognome ed email dell'oggetto JavaScript
                    document.getElementById("output").innerHTML = 
                    persona.id + ' ' + persona.nome + ' ' + persona.cognome + ' '
                    + persona.email;
                }
            }
            request.open("GET", "files/01utenti.json");
            request.send();
        }
    </script>
    <h1>Utenti AJAX - JSON</h1>
    <form >
        <input type="button" value="Cerca" onclick="cercaUtenti()">
    </form>

    <div id="output"></div>
</body>
</html>
